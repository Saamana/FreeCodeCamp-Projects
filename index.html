<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="text-center">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description" class="description">
        <em>Thank you for taking the time to help us improve the platform.</em>
      </p>
    </header>

    <form action="#" id="survey-form" class="from-label">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input
         type="text" 
         id="name" 
         class="form-control"
         placeholder="Enter your name" 
         required
         />
      </div>
      
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input
         type="email" 
         id="email" 
         class="form-control"
         placeholder="Enter your email" 
         required
         />
      </div>

      <div class="form-group">
        <label for="age" id="number-label">Age</label>
        <input
         type="text" 
         id="number-label" 
         placeholder="Enter your age" 
         min="10"
         max="99"
         required
         />
      </div>

      <div class="form-group">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" class="form-control" required>
          <option value="Select Current Role">Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <p>
          <label>
            <input type="radio" name="answer" id="definitely" value="Definitely" checked/>
            Definitely
          </label>
        </p>

        <p>
          <label>
            <input type="radio" name="answer" id="maybe" value="Maybe" />
            Maybe
          </label>
        </p>

        <p>
          <label>
            <input type="radio" name="answer" id="notsure" value="Not Sure" />
            Not Sure
          </label>
        </p>
      </div>

      <div class="form-group">
        <label for="favorite">
          What is your favorite feature of freeCodecamp?
        </label>
        <select name="favorite" id="favorite" class="form-control" required>
          <option value="Select an option">Select an option</option>
          <option value="Challanges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>
          What would you like to see improved? (Check all that apply)
          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Front-end Projects">
              Front-end Projects
            </label>
          </p>

          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Back-end Projects">
              Back-end Projects
            </label>
          </p>

          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Data Visualizatio">
              Data Visualization
            </label>
          </p>

          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Challanges">
              Challanges
            </label>
          </p>

          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Open Source Community">
              Open Source Community
            </label>
          </p>

          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Gitter help rooms">
              Gitter help rooms
            </label>
          </p>

          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Videos">
              Videos
            </label>
          </p>

          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Front-end City Meetups">
              City Meetups
            </label>
          </p>

          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Wiki">
              Wiki
            </label>
          </p>

          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Forum">
              Forum
            </label>
          </p>

          <p>
            <label>
              <input type="checkbox" name="checkbox" value="Additional Courses">
              Additional Courses
            </label>
          </p>

        </p>
      </div>
      <div class="form-froup">
        <p>
          Any comments or suggestions?
        </p>
        <textarea
        name="comment"
        id="comment"
        cols="50"
        rows="6"
        placeholder="Enter your comment here..."
        required
        ></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>

    </form>
  </div>

  
  
</body>
</html>
